<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table>
        <tr>
          <td>9am</td>
          <td><textarea id="nine-appt"></textarea></td>
          <td><button id="nine-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>10am</td>
          <td><textarea id="ten-appt"></textarea></td>
          <td><button id="ten-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>11am</td>
          <td><textarea id="eleven-appt"></textarea></td>
          <td><button id="eleven-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>12pm</td>
          <td><textarea id="twelve-appt"></textarea></td>
          <td><button id="twelve-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>1pm</td>
          <td><textarea id="one-appt"></textarea></td>
          <td><button id="one-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>2pm</td>
          <td><textarea id="two-appt"></textarea></td>
          <td><button id="two-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>3am</td>
          <td><textarea id="three-appt"></textarea></td>
          <td><button id="three-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>4pm</td>
          <td><textarea id="four-appt"></textarea></td>
          <td><button id="four-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>5pm</td>
          <td><textarea id="five-appt"></textarea></td>
          <td><button id="five-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>6pm</td>
          <td><textarea id="six-appt"></textarea></td>
          <td><button id="six-btn" class="saveBtn">save</button></td>
        </tr>        
        <tr>
          <td>7pm</td>
          <td><textarea id="seven-appt"></textarea></td>
          <td><button id="seven-btn" class="saveBtn">save</button></td>
        </tr>
        <tr>
          <td>8pm</td>
          <td><textarea id="eight-appt"></textarea></td>
          <td><button id="eight-btn" class="saveBtn">save</button></td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
